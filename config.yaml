run:
  max_markets: 200
  date_override: null
  timezone: "America/New_York"
market_filters:
  days_to_close: 90
  min_volume: 10000
  min_liquidity: 5000
holders:
  top_n: 50
  max_markets_to_fetch: 60
  request_timeout_s: 15
  retry_max: 3
  backoff_seconds: [1, 2, 4, 8]
  max_backoff_budget_s: 60
thresholds:
  new_wallet_days: 14
  conviction_exposure_usd: 2000
  whale_exposure_usd: 20000
  conviction_exposure_shares: 1000
  whale_exposure_shares: 5000
  convergence_min_wallets: 3
diversity:
  enabled: true
  max_per_cluster_top50: 10
  max_per_cluster_watchlist: 8
  mode: "cap"
wallet_filters:
  min_total_usd: 5000
  min_markets: 3
  min_clusters: 2
  max_top_cluster_share: 0.70
  max_top_market_share: 0.50
  max_hhi_clusters: 0.65
  max_sidedness: 0.90
wallet_ranking:
  w_total_usd_log: 1.0
  w_markets: 0.4
  w_clusters: 0.8
  w_diversity_bonus: 1.2
  w_concentration_penalty: -1.0
  w_sidedness_penalty: -0.4
report:
  top_wallets: 15
flow:
  min_total_usd_today: 5000
  min_total_delta_usd: 2000
  min_position_delta_usd: 1000
  min_new_position_usd: 1500
  max_top_cluster_share_today: 0.60
  top_wallets: 25
  top_positions_per_wallet: 10
  weights:
    w_flow_delta: 1.0
    w_new_clusters: 0.8
    w_cluster_delta: 0.3
    w_concentration_penalty: 1.2
weights:
  market:
    volume: 0.25
    liquidity: 0.25
    holders: 0.2
    closing_soon: 0.2
    concentration: 0.1
  wallet:
    exposure: 0.5
    conviction: 0.2
    whale: 0.2
    new_wallet: 0.1
